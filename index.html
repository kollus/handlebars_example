<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<title>Handlebars example</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="handlebars-v2.0.0.js"></script>
	<script src="handlebars-example.js"></script>
</head>

<body>
<script type="text/x-handlebars-template" id="test1-template">
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
            {{{body}}}
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="student-template">
	<p>{{FirstName}} {{LastName}}</p>
</script>

<script type="text/x-handlebars-template" id="student-group-template">
	<h1> {{Title}} </h1>
	<table border="1" style="width:100%">
	<tr>
		<td>그룹</td>
		<td>성</td>
		<td>이름</td>
	</tr>
	{{#man}}
	<tr>
		<td>{{../Group}} 그룹</td>
		<td>{{LastName}}</td>
		<td>{{FirstName}}</td>
	</tr>
	{{/man}}
	</table>
</script>

<script type="text/x-handlebars-template" id="student-no-named-array-template">
	<h1> Title을 넣을 수가 없습니다.</h1>
	<table border="1" style="width:100%">
	<tr>
		<td>성</td>
		<td>이름</td>
	</tr>
	{{#each this}}
	<tr>
		<td>{{LastName}}</td> <td>{{FirstName}}</td>
	</tr>
	{{/each}}
	</table>
</script>

<script type="text/x-handlebars-template" id="student-array-template">
	<h1> {{Title}} </h1>
	<table border="1" style="width:100%">
		<tr>
			<td>성</td>
			<td>이름</td>
		</tr>
		{{#student}}
		<tr>
			<td>{{LastName}}</td> <td>{{FirstName}}</td>
		</tr>
		{{/student}}
	</table>
</script>

<script type="text/x-handlebars-template" id="child-attr-template">
	<h1> {{Title}} </h1>
	<table border="1" style="width:100%">
		<tr>
			<td>성(Student.LastName)</td><td>이름(Student.FirstName)</td>
		</tr>
		<tr>
			<td>{{Student.LastName}}</td> <td>{{Student.FirstName}}</td>
		</tr>
		<tr>
			<td>성(Student/LastName)</td><td>이름(Student/FirstName)</td>
		</tr>
		<tr>
			<td>{{Student/LastName}}</td> <td>{{Student/FirstName}}</td>
		</tr>
	</table>
</script>

<script type="text/x-handlebars-template" id="parent-attr-template">
	<h1> {{Title}} </h1>
	<table border="1" style="width:100%">
		<tr>
			<td>그룹(부모속성)</td>
			<td>성</td>
			<td>이름</td>
		</tr>
		{{#student}}
		<tr>
			<td>{{../Group}} 그룹</td> <td>{{LastName}}</td> <td>{{FirstName}}</td>
		</tr>
		{{/student}}
	</table>
</script>

<script type="text/x-handlebars-template" id="html-escape-template">
	<div class="entry">
		<h1> {{Title}} </h1>
		<div class="body">
			<b>{{Escape}}</b> {{Body}}
			<p><b>{{Unescape}}</b> {{{Body}}}</P>
		</div>
	</div>
</script>

<script type="text/x-handlebars-template" id="helper-each1-template">
	<h1> {{Title}}</h1>
	<table border="1" style="width:100%">
	<tr>
		<td>성</td>
		<td>이름</td>
	</tr>
	{{#each Student}}
	<tr>
		<td>{{LastName}}</td> <td>{{FirstName}}</td>
	</tr>
	{{/each}}
	</table>
</script>

<script type="text/x-handlebars-template" id="helper-each2-template">
	<h1> {{Title}}</h1>
	<table border="1" style="width:100%">
	<tr>
		<td>이름</td>
	</tr>
	{{#each Student}}
	<tr>
		<td>{{this}}</td>
	</tr>
	{{/each}}
	</table>
</script>

<script type="text/x-handlebars-template" id="helper-each3-template">
	<h1> Helper #each Example 3 </h1>
	<table border="1" style="width:100%">
	<tr>
		<td>성</td>
		<td>이름</td>
	</tr>
	{{#each this}}
	<tr>
		<td>{{LastName}}</td> <td>{{FirstName}}</td>
	</tr>
	{{/each}}
	</table>
</script>

</body>
</html>
